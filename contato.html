<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura | Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
		<div class="container-header">
            <a href="index.html"><img src="img/esquerda.png" alt="seta para esquerda"></a>
		</div>
	</header>
    <main>
        <form>
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" placeholder="Nome Sobrenome" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="seuemail@dominio.com" required>
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" rows="5"></textarea>

            <fieldset class="contato">
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato">Telefone</label>    
                <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset class="atendimento">
                <legend>Qual horário prefere ser atendido ?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>


            <label class="aceita-novidades"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input class="checkbox" type="submit" value="Enviar Formulário">
        </form>
        <div class="container-table">
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Seg a Sab</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td>8h ~ 14h</td>
                    </tr>
                    <tr>
                        <td>Feriado</td>
                        <td>Fechado</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <img class="logo-footer" src="img/skull-logo.png" alt="logo da barbearia">
            <p>&copy; DaniloTx¹³ 2023</p>
        </div>
	</footer>
</body>
</html>
